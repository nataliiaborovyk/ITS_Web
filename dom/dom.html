<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Document</title>
    <script>

    function controllo() {
        var a = document.getElementById("cognome").value;
        var b = document.getElementById("nome").value;
        var c = document.getElementById("matricola").value;
        var d = document.getElementById("regione").value;
        var e = document.getElementById("email").value;
        var f = document.getElementById("telefono").value;
   
        if(a == "" || b == "" || c == "" || d == "" || e == "" || f == "" ){
            alert("ERRORE, bisogna inserire tutti i dati !");
          
        }
    }

    </script>
</head>
<body>
    <form onsubmit="controllo()">
        
        Cognome : <input type="text" name="cognome" id="cognome" maxlength="40" >  <!--required="True"-->
        <br><br>
        Nome : <input type="text" name="nome" id="nome" maxlength="30">
        <br><br>
        Matricola : <input type="text" name="marticola" id="matricola" maxlength="12">
        <br><br>
        Regione di residenza
        <select name="region" id="regione">
            <option value="">- - - </option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia Romagna">Emilia Romagna</option>
            <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino Alto Adige">Trentino Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Val D'Aosta">Val D'Aosta</option>
            <option value="Veneto">Veneto</option>
        </select>
        <br><br>
        Email : <input type="text" name="email" id="email" maxlength="30">
        <br><br>
        Telefono : <input type="text" name="telefono" id="telefono" maxlength="15">
        <br><br>
        Richieste particolari<br>
         <textarea name="commento" rows="12" cols="60"></textarea>
         <br>
         <br>
        <input type="button" onclick="controllo()" value="INVIA">
     
        <input type="reset"  value="Reset">       
    </form>


</body>
</html>
