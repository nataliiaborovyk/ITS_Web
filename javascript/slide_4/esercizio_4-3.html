<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1"></div>
    <br>
    <div id="2"></div>
    <script>
        
        let result1 = ``;
        let cont1 = 5;
        while (cont1 < 16){
            result1 += `${cont1} <br>`;
            cont1++;
        }
        
        document.getElementById("1").innerHTML=`Con while <br> ${result1}`;
        
        
        let result2 = ``;
        for (let cont2 = 5; cont2 <= 15; cont2 ++){
            result2 += `${cont2} <br>`;
        }
        
        document.getElementById("2").innerHTML=`Con for <br> ${result2}`
   
   </script>
</body>
</html>
