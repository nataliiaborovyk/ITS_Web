<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1"></div>
    <br>
    <div id="2"></div>
    <script>
        
        let num1 = 5;
        let cont1 = 1;
        let prodotto1 = ``;
        while (cont1 <= 10){
            prodotto1 += `${num1} x ${cont1} = ${num1 * cont1} <br>`;
            cont1 ++;
        }
       
        document.getElementById("1").innerHTML=`Tabellina di 5: <br> ${prodotto1}`;
        

        let num2 = 5;
        let prodotto2 = ``;
        for (let cont2 = 1; cont2 <= 10; cont2 ++){
            prodotto2 += `${num2} x ${cont2} = ${num2 * cont2} <br>`;
        }
        
        document.getElementById("2").innerHTML=`Tabellina di 5 (con for): <br> ${prodotto2}`;

        
    </script>
</body>
</html>
