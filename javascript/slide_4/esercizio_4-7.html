<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1"></div>
    
    <script>
        let array = [1,2,5,4,6,9,3];
        let array1 = array.join(", ");   //converto in stringa separata da , 
        
        let result = array[0];
        
        for (let i in array){       //for(let i=1; i < array.length; i++){
            if (array[i] > result){
                result = array[i];
            }
        }
                
        document.getElementById("1").innerHTML = `Tra (${array1}) il numero più grande è ${result}`
   
   </script>
</body>
</html>
