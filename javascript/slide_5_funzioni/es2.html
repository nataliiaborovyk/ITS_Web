<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Indovina il giorno della settimana</h2>
    <input type="text" id="numero"  placeholder="Scrivi un numero">
    <button onclick="verifica()">Verifica</button>
    <div id="1"></div> <!--Mostra true o false-->
    <div id="2"></div> <!--Mostra il giorno o messaggio d'errore-->
    
    <script>

        function range(z){
            if (1 <= z && z <= 7){
                return true;
            }else{
                return false;  
            }
        }
   
        function day(a1, num){
            //alert("day")
            if (a1) {    //if (range(z) {
                //alert("esito " + a1)
                //alert(b1)
                switch(num){
                    case 1:
                    document.getElementById("2").innerHTML = "Lunedi";
                    break;
                    case 2:
                    document.getElementById("2").innerHTML = "Martedi";
                    break;
                    case 3:
                    document.getElementById("2").innerHTML = "Mercoledi";
                    break;
                    case 4:
                    document.getElementById("2").innerHTML = "Giovedi";
                    break;
                    case 5:
                    document.getElementById("2").innerHTML = "Venerdi";
                    break;
                    case 6:
                    document.getElementById("2").innerHTML = "Sabato";
                    break;
                    case 7:
                    document.getElementById("2").innerHTML = "Domenica";
                    break;
            }
            } else {
                document.getElementById("2").innerHTML = "Peccato, non posso indovinare il giorno."
            }
        }

        function verifica() {
            let num = parseInt(document.getElementById("numero").value);
            let valore = range(num);
            document.getElementById("1").innerHTML =  valore
            day(valore,num)
        }


    </script>
    
</body>
</html>
