<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1"></div>
    <script>
        function struttura() {
        let result = "";
        for (let i = 10; i <= 30; i++) {
            let riga = "";
            for (let j = 0; j < i; j++) {
                riga = riga + "*";
            }
            result = result + riga + "<br>";
        }
        document.getElementById("1").innerHTML = result
    }
    struttura()
    </script>
</body>
</html>
