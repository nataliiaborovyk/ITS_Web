<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Titilo</h1>
    <p id="paragrafo1"> Variabile iniziale</p>
    <p id="paragrafo2"> Variabile cambiata</p>
    
    <script>
        let num = 100;
        document.getElementById("paragrafo1").innerHTML = num;
        let num2 = num - 30;
        document.getElementById("paragrafo2").innerHTML = num2;
    </script>
</body>
</html>
