<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1"></div>
    <script>
        let a=prompt("Inserisci il primo numero");
        let b=prompt("Inserisci il secondo numero");
        let a_int=parseInt(a)
        let b_int=parseInt(b)
        let somma = a_int + b_int
        document.getElementById("1").innerHTML = `somma=${somma}`
    </script>
</body>
</html>
